<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Verificación de Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid black;
            padding: 30px;
            border-radius: 8px;
        }
        select, button {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ingresa el password</h2>
        <div>
            <select id="digito1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="digito2">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="digito3">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button onclick="verificarPassword()">Ingresar</button>
        <p id="resultadoPassword"></p>
        <button onclick="volverAlMenu()">Volver al Menú Principal</button>
    </div>

    <script>
        function verificarPassword() {
            const d1 = document.getElementById('digito1').value;
            const d2 = document.getElementById('digito2').value;
            const d3 = document.getElementById('digito3').value;
            const password = d1 + d2 + d3;

            const resultado = document.getElementById('resultadoPassword');
            if (password === '133') {
                resultado.innerText = "Password 1 correcto.";
            } else if (password === '714') {
                resultado.innerText = "Password 2 correcto.";
            } else {
                resultado.innerText = "Password incorrecto.";
            }
        }
        function volverAlMenu() {
    window.location.href = "index.html";
}
    </script>
    

</body>
</html>
